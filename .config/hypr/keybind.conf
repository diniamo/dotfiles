$mod = SUPER
$ctrl = CONTROL
$alt = ALT
$shift = SHIFT

$MUSIC_PLAYER = ncspot

# bind = $mod, Return, exec, wezterm start
bind = $mod, Return, exec, kitty
bind = $mod$alt, Return, exec, kitty -- lfrun
bind = $mod, w, exec, firefox
bind = $mod, q, killactive,

# Rofi
bind = $mod, Space, exec, ~/.config/rofi/bin/launcher
bind = $mod, r, exec, ~/.config/rofi/bin/runner
bind = $mod, u, exec, ~/.config/rofi/bin/emoji
bind = $mod$alt, u, exec, ~/.config/rofi/bin/emote
bind = $mod, x, exec, ~/.config/rofi/bin/powermenu

bind = $mod, v, exec, sh -c "cliphist list | rofi -dmenu -display-columns 2 -scroll-method 1 -kb-row-up alt+k -kb-row-down alt+j -theme ~/.config/rofi/config/cliphist.rasi | cliphist decode | wl-copy" # && wtype -M shift -k insert -m shift

# Scratchpads
bind = $mod, d, exec, ~/.config/hypr/scripts/scratchpad.sh terminal
bind = $mod, g, exec, ~/.config/hypr/scripts/scratchpad.sh music
bind = $mod, c, exec, ~/.config/hypr/scripts/scratchpad.sh calculator
bind = $mod$ctrl, c, exec, ~/.config/hypr/scripts/scratchpad.sh wa
bind = $mod, e, exec, ~/.config/hypr/scripts/scratchpad.sh fm
bind = $mod$ctrl, e, exec, ~/.config/hypr/scripts/scratchpad.sh fm_gui
bind = $mod, m, exec, ~/.config/hypr/scripts/scratchpad.sh mixer

# Screenshots
bind = ,       Print, exec, grimblast --notify copy output
bind = $ctrl,  Print, exec, grimblast --notify --freeze copy area
bind = $shift, Print, exec, sh -c "grimblast --freeze save area - | imv -"
bind = $alt,   Print, exec, grimblast --notify copy active

bind = $mod,  Print, exec, sh -c "grimblast save area - | tesseract stdin stdout -l eng 2> /dev/null | wl-copy"

# Color picker
bind = $mod, F1, exec, hyprpicker -a -f hex 

# Media controls
bind = $mod,       iacute, exec, playerctl previous
bind = $mod,       y,      exec, playerctl next
bind = $mod,       p,      exec, playerctl play-pause
bind = $mod$shift, r,      exec, playerctl position 0

bind = $mod$ctrl,            iacute, exec, playerctl --player=$MUSIC_PLAYER previous
bind = $mod$ctrl,            y,      exec, playerctl --player=$MUSIC_PLAYER next
bind = $mod$ctrl,            p,      exec, playerctl --player=$MUSIC_PLAYER play-pause
bind = $mod$ctrl$shift,      r,      exec, playerctl --player=$MUSIC_PLAYER position 0

bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = $ctrl, XF86AudioPlay, exec, playerctl --player=$MUSIC_PLAYER play-pause

bind = $mod$alt, m, exec, sh -c "notify-send 'Playing video' '$(wl-paste)'; mpv $(wl-paste | sed 's/&.*$//')"
bind = $mod$alt, i, exec, sh -c "notify-send 'Opening image' '$(wl-paste)'; curl -L "$(wl-paste)" | imv -"

binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind =  ,XF86AudioLowerVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

binde = ,XF86MonBrightnessUp, exec, brightnessctl set +2%
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 2%- -n

# Move focus with mod + vim arrow keys
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod, Tab, workspace, previous

# Window operations
bind = $mod$shift, 1, movetoworkspacesilent, 1
bind = $mod$shift, 2, movetoworkspacesilent, 2
bind = $mod$shift, 3, movetoworkspacesilent, 3
bind = $mod$shift, 4, movetoworkspacesilent, 4
bind = $mod$shift, 5, movetoworkspacesilent, 5
bind = $mod$shift, 6, movetoworkspacesilent, 6
bind = $mod$shift, 7, movetoworkspacesilent, 7
bind = $mod$shift, 8, movetoworkspacesilent, 8
bind = $mod$shift, 9, movetoworkspacesilent, 9
bind = $mod$shift, 0, movetoworkspacesilent, 10

bind = $mod$shift, h, movewindow, l
bind = $mod$shift, j, movewindow, d
bind = $mod$shift, k, movewindow, u
bind = $mod$shift, l, movewindow, r

binde = $mod$ctrl, h, resizeactive, 50 0
binde = $mod$ctrl, h, moveactive, -50 0
binde = $mod$ctrl, j, resizeactive, 0 50
binde = $mod$ctrl, k, resizeactive, 0 50
binde = $mod$ctrl, k, moveactive, 0 -50
binde = $mod$ctrl, l, resizeactive, 50 0

binde = $mod$ctrl$alt, h, resizeactive, -50 0
binde = $mod$ctrl$alt, j, resizeactive, 0 -50
binde = $mod$ctrl$alt, j, moveactive, 0 50
binde = $mod$ctrl$alt, k, resizeactive, 0 -50
binde = $mod$ctrl$alt, l, resizeactive, -50 0
binde = $mod$ctrl$alt, l, moveactive, 50 0

# Mouse magic
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# bind = , mouse:275, exec, wtype -M alt -k left -m alt
# bind = , mouse:276, exec, wtype -M alt -k right -m alt
# bind = , mouse:275, exec, wtype -k 0x113
# bind = , mouse:276, exec, wtype -k 0x114

# Other window binds
bind = $mod, t, togglefloating
bind = $mod, s, exec, ~/.config/hypr/scripts/pin.sh
bind = ,F11, exec, ~/.config/hypr/scripts/fullscreen.sh 0
bind = $mod, f, exec, ~/.config/hypr/scripts/fullscreen.sh 1
